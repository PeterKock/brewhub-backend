# Application Name
spring.application.name=brewhub-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/brewhub
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT Configuration
app.jwt.secret=9a4f2c8d3b7a1e6f45c8a0b3f267d8b1f3a7c4e9d2b5f8a0c6e3b9
app.jwt.expiration=86400000

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.nl.pkock.brewhub_backend=DEBUG

# CORS Configuration
spring.mvc.cors.allowed-origins=http://localhost:5173
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true